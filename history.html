<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saved QR Codes</title>
  <style>
    body {
      background: #1a1d2e;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      position: relative;
    }

    .back-button {
      margin-top: 5px;
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff512f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-button:hover {
      background-color: #dd2476;
    }

    h2 {
      margin-top: 60px;
    }

    .qr-entry {
      background: white;
      color: black;
      margin-bottom: 10px;
      padding: 10px;
      border-left: 4px solid #ff512f;
      border-radius: 6px;
    }

    .clear-button {
      margin-right: 65px;
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .clear-button:hover {
      background-color: #666;
    }
  </style>
</head>

    } else {
      historyData.forEach((code, i) => {
