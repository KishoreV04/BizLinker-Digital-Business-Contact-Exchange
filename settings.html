<!DOCTYPE html>
<html>
<head>
  <title>Theme Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    body {
  background: url('toggle.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  color: white;
}

/* Optional overlay to improve readability */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6); /* Dark overlay */
  z-index: -1;
}

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    h1{
        margin-left: 11px;
    }
    .back{
        background-color: aquamarine;
        color: black;

    }
  </style>
</head>
<body>
  <h1>Choose Theme</h1>
  <button onclick="setTheme('light')">‚òÄÔ∏è Light Mode</button>
  <button onclick="setTheme('dark')">üåô Dark Mode</button>
  <br>
  <button class="back" onclick="window.location.href='index.html'">Back</button>

  <script>
    function setTheme(mode) {
      localStorage.setItem('theme', mode);
      alert("Theme set to " + mode + "! Return to Home.");
    }
  </script>
</body>
</html>
